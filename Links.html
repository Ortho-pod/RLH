<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useful Links - OrthoPod</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/s/106113/Aptos.woff" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Aptos';
      src: url('https://fonts.cdnfonts.com/s/106113/Aptos.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Aptos', sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      text-align: center;
    }

    .top-links {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .top-links a {
      color: #4285F4;
      font-family: 'Aptos', sans-serif;
      font-weight: 400;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #e8e8e8;
    }

    .top-links a:hover {
      background-color: #dcdcdc;
    }

    h2 {
      font-family: 'Product Sans', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    .link-card {
      background: white;
      padding: 1rem 1.5rem;
      margin: 1rem auto;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .link-card a {
      color: #4285F4;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .link-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-links">
    <a href="index.html">Back to Home</a>
  </div>

  <h2>Useful Links</h2>
  <div id="links-container">Loading links...</div>

  <script>
    fetch('https://ortho-61f64-default-rtdb.firebaseio.com/links.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('links-container');
        container.innerHTML = '';

        if (Array.isArray(data)) {
          data.forEach(link => {
            if (link && link.name && link.url) {
              const div = document.createElement('div');
              div.className = 'link-card';

              const a = document.createElement('a');
              a.href = link.url;
              a.textContent = link.name;
              a.target = '_blank';
              
              div.appendChild(a);
              container.appendChild(div);
            }
          });
        } else {
          container.textContent = 'No links found.';
        }
      })
      .catch(err => {
        document.getElementById('links-container').textContent = 'Failed to load links.';
        console.error(err);
      });
  </script>

</body>
</html>
