<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tawk.to Integration -->
  <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-bottom: 3rem;
      color: #333;
      font-size: 2rem;
      font-weight: bold;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .link-item {
      display: inline-block;
      text-align: center;
      width: 150px;
    }

    .link-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .link-item img:hover {
      transform: scale(1.1);
    }

    .link-item a {
      display: block;
      text-decoration: none;
      color: #4285f4;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #e8e8e8;
      width: fit-content;
      margin-top: 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .link-item a:hover {
      background: #d4d4d4;
      color: #333;
    }

    .back-button {
      margin-top: 3rem;
      background: #db4437;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #c33c2f;
    }

  </style>
</head>
<body>
  <h1>Tool Links</h1>

  <div class="link-container">
    <div class="link-item">
      <img src="https://via.placeholder.com/60" alt="Contact Directory">

    <div class="link-item">

  </div>

</html>
